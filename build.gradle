plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

ext {
    javaVersion = '11'
    flinkVersion = '1.17.1'
    slf4jVersion = '1.7.36'
    log4jVersion = '2.17.1'
}

dependencies {
    api 'org.mongodb:bson:4.7.1'
    api 'com.google.guava:guava:31.1-jre'
    api 'com.arangodb:arangodb-java-driver:7.1.0'
    api 'com.arangodb:core:7.1.0'
    api 'com.arangodb:http-protocol:7.1.0'
    api 'com.arangodb:vst-protocol:7.1.0'
    api 'com.arangodb:jackson-serde-json:7.1.0'
    api 'com.arangodb:jackson-serde-vpack:7.1.0'
    api 'com.arangodb:arangodb-java-driver-shaded:7.1.0'
    api 'com.arangodb:velocypack:3.0.0'
    api 'com.arangodb:jackson-dataformat-velocypack:4.1.0'
    testImplementation 'junit:junit:4.11'
    testImplementation "org.apache.flink:flink-clients:${flinkVersion}"
    api "org.apache.flink:flink-core:${flinkVersion}"
    api "org.apache.flink:flink-connector-base:${flinkVersion}"
    api "org.apache.flink:flink-streaming-java:${flinkVersion}"
    api "org.apache.flink:flink-json:${flinkVersion}"
    api "org.apache.flink:flink-runtime:${flinkVersion}"
    api "org.apache.flink:flink-table-planner-loader:${flinkVersion}"
    api "org.slf4j:slf4j-log4j12:1.7.26"
}

group = 'top.logicamp.flink_arangodb_connector'
version = '1.0.1-SNAPSHOT'
description = 'flink-arangodb-connector'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
    }

    from {
        configurations.runtimeClasspath.collect {
            it.name.contains("slf4j") || it.name.contains("jackson")
                    || it.path.contains("org/apache/flink") ? null : it.isDirectory() ? it : zipTree(it)
        }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}