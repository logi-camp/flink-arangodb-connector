plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly 'org.apache.flink:flink-connector-base:1.17.1'
    compileOnly 'org.mongodb:bson:4.7.1'
    compileOnly 'com.google.guava:guava:31.1-jre'
    api 'com.arangodb:arangodb-java-driver:7.1.0'
    api 'com.arangodb:core:7.1.0'
    api 'com.arangodb:http-protocol:7.1.0'
    api 'com.arangodb:vst-protocol:7.1.0'
    api 'com.arangodb:jackson-serde-json:7.1.0'
    api 'com.arangodb:jackson-serde-vpack:7.1.0'
    api 'com.arangodb:arangodb-java-driver-shaded:7.1.0'
    api 'com.arangodb:velocypack:3.0.0'
    api 'com.arangodb:jackson-dataformat-velocypack:4.1.0'
    testImplementation 'junit:junit:4.11'
    testImplementation 'org.apache.flink:flink-clients:1.17.1'
    compileOnly 'org.apache.flink:flink-core:1.17.1'
    compileOnly 'org.apache.flink:flink-streaming-java:1.17.1'
    compileOnly 'org.apache.flink:flink-json:1.17.1'
    compileOnly 'org.apache.flink:flink-runtime:1.17.1'
    compileOnly 'org.apache.flink:flink-table-planner_2.12:1.17.1'
    compileOnly 'log4j:log4j:1.2.17'
    compileOnly 'org.slf4j:slf4j-log4j12:1.7.26'
}

group = 'top.logicamp.flink_arangodb_connector'
version = '1.1-SNAPSHOT'
description = 'flink-arangodb-connector'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
